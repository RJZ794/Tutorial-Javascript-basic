











<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data</title>
</head>
<body>
    
    <script>
        document.writeln(100); //Tipe Data number
        document.writeln('<br>'); //Syntax HTML
        document.writeln(22.7); //Tipe data number
        document.writeln('<br>');

        /**
         * Number Notation
         * Hexadecimal : 0xFF
         * Binary : 0b10101
         * Octal : 0o10
         */

         document.writeln(0b1111010); //binary
         document.writeln('<br>');
         document.writeln(0xFFCCAB); //Hexadecimal
    </script>
</body>
</html>
